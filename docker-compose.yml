version: '2'
services:
  jaegerjs:
    build: .
    ports:
     - "5000:5000"
    command: ["-addr=:5000", "-baseURL=http://jaeger:16686"]
  grafana:
    image: "grafana/grafana:5.2.2"
    environment:
    - "GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource"
    ports:
    - "3000:3000"
  jaeger:
    image: "jaegertracing/all-in-one:latest"
    environment:
    - COLLECTOR_ZIPKIN_HTTP_PORT=9411
    ports:
    - "5775:5775/udp"
    - "6831:6831/udp"
    - "6832:6832/udp"
    - "5778:5778"
    - "16686:16686"
    - "14268:14268"
    - "9411:9411"

